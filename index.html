    <title>Reindirizzamento…</title>
    <meta http-equiv="refresh" content="0; url=nfc-cert/" />

      (function () {
        var target = 'nfc-cert/';
        var qs = location.search || '';

        location.replace(target + qs + hash);
      })();
    </script>
